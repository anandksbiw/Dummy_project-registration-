<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Log in here</h1>
<form action="{% url 'form_app:profile'%}" method="POST">
    {% csrf_token %}
    <label> User's  Id </label>
    <input type="text" name="id"><br>
    <label>Password</label>
    <input type="password" name="password"><br>
    <input type="submit" value="LogIN" name="login"><br>
    <a href="/reset/password_reset">forget password</a>

</form>
</body>
</html>
